<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    console.log(Math.round(0.2));//四舍五入
    console.log(Math.abs(-1));//绝对值
    console.log(Math.max(0.7,-1,5));//最大值
    console.log(Math.min(0.7,-1,5));//最小值
    console.log(Math.floor(3.2));//小于参数值的最大整数
    console.log(Math.ceil(3.2));//大于参数值的最小整数
    console.log(Math.pow(2,3));//2的三次方
    console.log(Math.sqrt(4));//4的算术平方根（平方根）
    console.log(Math.sqrt(-4));//负数无效
    console.log(Math.log(Math.E));//e为底的自然对数值
    console.log(Math.random());//可以等于0但小于1的0-1之间的任意数值
</script>
</body>
</html>
